<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金漆木雕首页</title>
    <link rel="preload" href="https://cdn.yourdomain.com/素材/背景图3.webp" as="image">
    <link rel="preload" href="https://cdn.yourdomain.com/素材/按钮.webp" as="image">
    <!-- 预连接CDN -->
    <link rel="preconnect" href="https://cdn.yourdomain.com">
    <!-- 防止布局偏移 -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        a {
            text-decoration: none;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://cdn.yourdomain.com/素材/背景图3.webp) no-repeat center center;
            background-size: cover;
            z-index: -1;
            /* 渐进式加载效果 */
            background-color: #f5f5f5;
        }
        .content {
            overflow-y: auto;
            position: relative;
            height: 100%;
        }
        .content a img {
            height: 30vw;
            min-height: 120px;
            max-height: 200px;
            width: auto;
            aspect-ratio: 1/1;
            border-radius: 50%;
            position: fixed;
            top: 63%;
            left: 35%;
            transform: translate(-50%, -50%);
            /* 平滑加载效果 */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .content a img.loaded {
            opacity: 1;
        }
        audio { 
            display: none; 
        }
        /* 加载指示器 */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="loader" id="loader"></div>
    <div class="content">
        <a href="./介绍页.html" id="nav-link">
            <img 
                src="https://cdn.yourdomain.com/素材/按钮.webp" 
                alt="进入按钮" 
                loading="lazy"
                onload="this.classList.add('loaded'); document.getElementById('loader').style.display='none';"
            >
        </a>
    </div>
    <script>
        // 确保背景图加载后隐藏加载指示器
        document.querySelector('.background').style.backgroundImage = "url(https://cdn.yourdomain.com/素材/背景图3.webp)";
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
