<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潮州木雕非遗视频</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 预加载资源 -->
    <link rel="preload" href="https://cdn.yourdomain.com/素材/背景图2.webp" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://player.bilibili.com">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f4e8;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            font-weight: 700;
        }
        .footer {
            margin-left: 3vw;
            margin-top: 3vh;
            text-align: center;
            padding-bottom: 3vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://cdn.yourdomain.com/素材/背景图2.webp) no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .background.loaded {
            opacity: 1;
        }
        .title {
            height: 11vh;
            text-align: center;
            font-size: 1.3rem;
            margin-top: 5vh;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.3s forwards;
        }
        .shiPing {
            width: 85%;
            height: 30vh;
            min-height: 200px;
            margin: 5vh auto;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }
        /* B站iframe适配样式 */
        .bilibili-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        /* 加载指示器 */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background" id="videoBackground"></div>
    <div class="title">
        <h1>走近匠心·潮州木雕</h1>
    </div>
    <div class="shiPing">
        <div class="video-loading" id="videoLoader"></div>
        <!-- B站iframe -->
        <iframe 
            class="bilibili-iframe" 
            src="//player.bilibili.com/player.html?bvid=BV1wG4y1r74N&page=1&high_quality=1&autoplay=0" 
            scrolling="no" 
            allowfullscreen="true"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            loading="lazy"
            onload="document.getElementById('videoLoader').style.display='none';"
        ></iframe>
    </div>
    <div class="footer">
        <a href="./index.html">&lt;&#160;感谢观看，点击此处返回首页！</a>
    </div>
    <script>
        // 确保背景图加载
        document.getElementById('videoBackground').style.backgroundImage = "url(https://cdn.yourdomain.com/素材/背景图2.webp)";
        document.getElementById('videoBackground').classList.add('loaded');
        
        // 视频延迟加载
        function loadVideo() {
            const iframe = document.querySelector('.bilibili-iframe');
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    iframe.src = iframe.getAttribute('src');
                    observer.unobserve(iframe);
                }
            });
            observer.observe(iframe);
        }
        
        window.addEventListener('load', loadVideo);
    </script>
</body>
</html>
